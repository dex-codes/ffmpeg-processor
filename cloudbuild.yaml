# Cloud Build configuration for video processing service
# This file defines the build and deployment pipeline for Google Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/ffmpeg-video-processor:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/ffmpeg-video-processor:latest',
      '.'
    ]
    timeout: '1200s'  # 20 minutes for FFmpeg compilation

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/ffmpeg-video-processor:$BUILD_ID'
    ]

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/ffmpeg-video-processor:latest'
    ]

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'ffmpeg-video-processor',
      '--image', 'gcr.io/$PROJECT_ID/ffmpeg-video-processor:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '${_MEMORY}',
      '--cpu', '${_CPU}',
      '--timeout', '${_TIMEOUT}',
      '--concurrency', '${_CONCURRENCY}',
      '--max-instances', '${_MAX_INSTANCES}',
      '--set-env-vars', 'GCS_BUCKET_NAME=${_BUCKET_NAME},GCP_PROJECT_ID=$PROJECT_ID',
      '--service-account', '${_SERVICE_ACCOUNT}'
    ]

# Substitution variables with defaults
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '4Gi'
  _CPU: '2'
  _TIMEOUT: '3600s'  # 1 hour timeout for video processing
  _CONCURRENCY: '10'
  _MAX_INSTANCES: '5'
  _BUCKET_NAME: 'bg-video-storage'
  _SERVICE_ACCOUNT: 'video-processor@${PROJECT_ID}.iam.gserviceaccount.com'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Use high-CPU machine for faster builds
  diskSizeGb: '100'
  logging: 'CLOUD_LOGGING_ONLY'

# Build timeout
timeout: '1800s'  # 30 minutes total build timeout

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ffmpeg-video-processor:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/ffmpeg-video-processor:latest'
